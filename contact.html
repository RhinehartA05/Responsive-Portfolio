<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Basic Porfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        
    </head>
    
    <body>
        <header>
            <div id="top">
                <div class="aboutme">
                    <h1>Alex Rhinehart</h1>
                </div>

                <div class="links">
                    <ul>
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </header>
    
        <article>
            <div id="main">   
                <div class="main-title">
                    <h2>Contact</h2>
                </div>

                <div id="main-form">
                    
                    <form>
                        <div class="form-name class="contact-info>
                            <label for="name" class="contact-info">Name</label><br>                 
                            <input type="text" name="name" class="contact-info" placeholder="John Smith"><br>
                        </div>  
                        
                        <div class="form-email class="contact-info>
                            <label for="email" class="contact-info">Email</label><br>
                            <input type="text" name="email" class="contact-info" placeholder="example@gmail.com"><br>
                        </div>
                        
                        <div class="form-message class="contact-info>
                            <label for="message" class="contact-info">Message</label><br>
                            <textarea name="message" class="contact-info" ></textarea>
                        </div>
                        
                        <div class="form-submit" class="contact-info">
                            <input type="submit" class="contact-info" class="contact-info" name="submit">
                        </div>
                    </form>
                
                </div>
            </div>

        </article>
        
            <footer>
                <div>
                    <p>Copyright &copy;</p>
                </div>
             </footer> 
             
        
        
    </body>
